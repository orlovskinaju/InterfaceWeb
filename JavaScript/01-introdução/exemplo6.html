<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <script>
        let num1 = Number(prompt("Qual é a primeira nota:"));
        let num2 = Number(prompt("Qual é a segunda nota:"));

        alert('Aprovado?' + (media>4 && (num1>0 && num2>0)) )
