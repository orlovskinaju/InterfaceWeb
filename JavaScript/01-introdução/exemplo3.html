<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <script>
        let num1 = prompt("Qual é o primeiro número:");
        let num2 = prompt("Qual é o segundo número:");
        //alert(num1 + num2) // tudo que entra no prompt é string, então a soma será uma concatenação de strings
        alert(parseFloat(num1) + parseFloat(num2)); // converte as strings para números de ponto flutuante
        //número com vírgula é representado por ponto em JS
        
    </script>
</head>
<body>
    <h1>Variáveis</h1>
</body>
</html>
