<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ViewPort</title>
    <style>
        html{
            font-size: 62.5;
        }
        .viewport-container{
            background-color: rgb(86, 140, 126);
            font-size: 3rem;
            /*Medidas inteligentes*/
            width: 90vw; /*vw variação da largura*/
            height: 90vh; /*vh variação da altura*/
        }
        .viewport{
            width: 90%;
            height: 90%;
            background-color: rgb(127, 75, 151);
        }
    </style>
</head>
<body>
    <div class="viewport-container">
        <p>Porcentagem</p>
        <div class="viewport">
            <p>ViewPort</p>
        </div>
    </div>
</body>
</html>
