<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="#" autocomplete="off">
        <fieldset>
            <legend>Formulário de cotato</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Insira seu nome completo"> 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Insira seu Email"> 
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" > 
            <labeçl for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="7"  required maxlength="1000" minlength="20" placeholder="Envie sua mensagem"></textarea>
            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
