<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Border Radius</title>
    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border-radius: 50px;
            box-shadow: 10px 0 0 black, 0 10px 5px red; /*se colocr negativo muda o lado*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
