<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Transiton</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: orange;
            margin: 100px auto;
        }
        div:hover{
            width: 400px;
            transition-property: width; /*propriedade que vai ser animada*/
            transition-duration: 2s; /*duração da animação*/
            transition-timing-function: ease-out; /*timing da animação, como ela vai acontecer*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
