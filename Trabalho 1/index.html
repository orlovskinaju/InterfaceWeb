<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalho 1</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="painel-lateral">
        <div class="profile">
            <img src="./imagens/image-jeremy.png" alt="Imagem de perfil" class="profileImage">
            <p class="for">Reported for</p>
            <h1 class="name">Jeremy Robson</h1>
        </div>
        <ul class="options">
            <li><a href="#">Daily</a></li>
            <li><a href="#" style="color: white;">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
        </ul>
        </nav>
    </header>
    <main class="painel-principal">
        <section class="linha-cima">
            <div class="cartao fundo-laranja">
                <div class="topo-cartao">
                    <img src="./imagens/mala.svg" class="icone-fundo">
                </div>
                <div class="conteudo-cartao">
                    <div class="linha-titulo">
                        <span>Work</span>
                        <img src="./imagens/3pontos.svg" class="tres-pontos">
                    </div>
                    <h2>32hrs</h2>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>

            <div class="cartao fundo-azul">
                <div class="topo-cartao">
                    <img src="./imagens/controle.svg" class="icone-fundo">
                </div>
                <div class="conteudo-cartao">
                    <div class="linha-titulo">
                        <span>Play</span>
                        <img src="./imagens/3pontos.svg" class="tres-pontos">
                    </div>
                    <h2>10hrs</h2>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>

            <div class="cartao fundo-vermelho">
                <div class="topo-cartao">
                    <img src="./imagens/livro.svg" class="icone-fundo">
                </div>
                <div class="conteudo-cartao">
                    <div class="linha-titulo">
                        <span>Study</span>
                        <img src="./imagens/3pontos.svg" class="tres-pontos">
                    </div>
                    <h2>4hrs</h2>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
        </section>

        <section class="linha-baixo">
            <div class="cartao fundo-verde">
                <div class="topo-cartao">
                    <img src="./imagens/boneco.svg" class="icone-fundo">
                </div>
                <div class="conteudo-cartao">
                    <div class="linha-titulo">
                        <span>Exercise</span>
                        <img src="./imagens/3pontos.svg" class="tres-pontos">
                    </div>
                    <h2>4hrs</h2>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>

            <div class="cartao fundo-roxo">
                <div class="topo-cartao">
                    <img src="./imagens/balao.svg" class="icone-fundo">
                </div>
                <div class="conteudo-cartao">
                    <div class="linha-titulo">
                        <span>Social</span>
                        <img src="./imagens/3pontos.svg" class="tres-pontos">
                    </div>
                    <h2>5hrs</h2>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>

            <div class="cartao fundo-amarelo">
                <div class="topo-cartao">
                    <img src="./imagens/coracao.svg" class="icone-fundo">
                </div>
                <div class="conteudo-cartao">
                    <div class="linha-titulo">
                        <span>Self Care</span>
                        <img src="./imagens/3pontos.svg" class="tres-pontos">
                    </div>
                    <h2>2hrs</h2>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </section>
    </main>
    <aside></aside>
    <footer></footer>
</body>
</html>
